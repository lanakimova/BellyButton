<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous" >
  <link rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous" >
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <link rel='stylesheet' href="static/css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">

      <div class="col-md-12 jumbotron text-center" id='pageHeader'>
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>

    </div>

    <div class="row">

      <div class="col-sm-auto">
        <div class="card" >
          <div class="card-body">
            <div class="card-title">
              <h6>Demographic Inf</h6>
            </div>
            <div class="selID">
              <label>Test Subject ID:</label>
              <select id="selDataset"  onchange="showData(this.value)"></select>
            </div>
            <div class="card-text">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-auto">
          <div id="gauge"></div>
      </div>

      <div class="col-md-auto">
          <div id="bar"></div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-auto">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/app.js"></script>
  <!-- <script src="static/js/bonus.js"></script> -->
  <!-- <script src="samples2.json"></script> -->
  <!-- <script src="static/js/test.js"></script> -->
  
</body>

</html>
